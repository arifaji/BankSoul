<h3>Edit Customer</h3>
<form [formGroup]="accountFormGroup">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label offset-md-3">Account Number</label>
        <div class="col-sm-4">
            <input type="text" formControlName="accountNumber" class="form-control"  placeholder="Input your first name..">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label offset-md-3">Open Date</label>
        <div class="col-sm-4">
            <input type="date" formControlName="openDate" class="form-control" >
        </div>
    </div><div class="form-group row">
        <label class="col-sm-2 col-form-label offset-md-3">Balance</label>
        <div class="col-sm-4">
            <input type="number" formControlName="balance" class="form-control" placeholder="Input your balance..">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label offset-md-3">Username</label>
        <div class="col-sm-4">
          <select formControlName="customer">
            <option *ngFor="let cust of selectcustomer" [ngValue]="cust.customerNumber">{{cust.username}}</option>
          </select>   
        </div>
    </div>
    
    <button type="submit" (click)="submitData()" class="btn btn-primary offset-md-3">Submit</button>
    <button class="btn btn-danger offset-md-3" (click)="cancelUpdate()">Close</button>
</form>
